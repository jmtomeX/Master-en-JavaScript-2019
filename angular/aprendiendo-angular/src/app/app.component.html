<!-- directiva de atributo ngStyle -->
<div
  [ngStyle]="{
    background: config.fondo,
    padding: '20px',
    'text-align': 'center',
    border: '5px solid black',
    'border-color': config.color
  }"
>
  <h1>Bienvenido al {{ title }}!</h1>
  <p>{{ descripcion }}</p>
  <nav>
    <ul>
      <li>
        <a [routerLink]="['/home']" [routerLinkActive]="['active']">Home</a>
      </li>
      <li>
        <a [routerLink]="['zapatillas']" [routerLinkActive]="['active']"
          >Zapatillas</a
        >
      </li>
      <li>
        <a [routerLink]="['cursos']" [routerLinkActive]="['active']">Cursos</a>
      </li>
      <li>
        <a [routerLink]="['videojuegos']" [routerLinkActive]="['active']"
          >Videojuegos</a
        >
      </li>
      <li>
        <a [routerLink]="['externo']" [routerLinkActive]="['active']"
          >Externo</a
        >
      </li>
      <li>
        <a [routerLink]="['contacto']" [routerLinkActive]="['active']"
          >Contacto</a
        >
      </li>
    </ul>
  </nav>
  
  <button (click)="ocultarVideoJuegos(false)" *ngIf="mostrar_videojuegos">
    Ocultar Videojuegos
  </button>
  <button (click)="ocultarVideoJuegos(true)" *ngIf="!mostrar_videojuegos">
    Mostrar Videojuegos
  </button>

  <videojuego *ngIf="mostrar_videojuegos"></videojuego>

</div>
