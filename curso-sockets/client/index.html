<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat con Socket.io y NodeJS</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css?family=Courier+Prime|Lato&display=swap" rel="stylesheet" />

    <style>
      :root {
        --font-princ: "Lato", sans-serif;
        --font-chat: "Courier Prime", monospace;
      }
      h1 {
        font-family: var(--font-princ);
      }
      .margin-left{
        margin-left: 2em;
      }
    </style>
  </head>
  <body>
    
<nav>
  <div class="nav-wrapper teal lighten-1">
    <a class="brand-logo"><span class=" margin-left">Chat en tiempo real con NodeJS</span></a>
  </div>
</nav>
    <div class="container">
      <div class="row">
        <form class="col s12" onsubmit="return addMessage(this);">
          <div class="row">
            <div class="input-field col s12">
              
              <div id="nickname" class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="user" type="text" class="validate">
                <label for="icon_prefix">NickName</label>
              </div>
            </div>
              
              <div class="input-field col s12">
              <i class="medium material-icons prefix">mode_edit</i>
                <textarea id="message_user" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">Mensaje</label>
            </div>
            <button class="waves-effect waves-light btn" type="submit"><i class="material-icons right">cloud</i>Enviar Mensaje</button>
            <div id="messages" class="input-field col s12">             
          </div>
          </div>      
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
