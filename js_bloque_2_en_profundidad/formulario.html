<!DOCTYPE html>
<html>

<head>
    <title>Ejercicio DOM eventos y funciones</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script type="text/javascript" src="js/32_ejercicio_DOM.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded:100&display=swap" rel="stylesheet">
</head>

<body>
    <!--
   1. formulario con los campos: nombre, apellido y edad
   2. Botón de enviar el formulario: evento submit
   3. Mostrar datos por pantalla
   4. Validación del formualrio
   -->
    <div id="contenedor">

        <h1 class="cabezera">Ejercicio DOM eventos y funciones  Curso JS</h1>


        <!-- para que no redirecciones action="#"  onsubmit="return false;" -->
        <form action="#" method="post" id="formulario" onsubmit="return false;">
            <label for="nombre">Nombre</label> <br>
            <input type="text" name="nombre" id="nombre" class="field"> <br>
            <span id="errorNombre"></span> <br>

            <label for="apellidos">Apellidos</label> <br>
            <input type="text" name="apellidos" id="apellidos" class="field"> <br>


            <label for="edad">Edad:</label> <br>
            <input type="number" name="edad" id="edad" class="field"> <br>


            <input type="submit" value="Enviar" id="submit" class="btn btn-green">
        </form>

        <div class="box dashed">
            <h3>Información del usuario</h3>
            <hr>
            <p id="p_nombre">
                Nombre: <span> </span>
            </p>
            <p id="p_apellidos">
                Apellidos: <span> </span>
            </p>
            <p id="p_edad">
                Edad: <span> </span>
            </p>
        </div>
    </div>
</body></html>
