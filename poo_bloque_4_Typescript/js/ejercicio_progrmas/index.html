            /* Se aplica al input cuando el texto del placeholder se está mostrando */
            background-color: powderblue;
        }

        ::placeholder {
            /* Se aplica específicamente al texto del placeholder */
            color: white;
            font-size: 1em;
            font-style: italic;
        }
